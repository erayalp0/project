<html>
<head>
    <title>Contact</title>

  <!-- Bootstrap CSS -->

  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.css" />

    <section id="contact">
        <body>
         <div class="container">
           <h1 class="brand"><span>Fact.ory</span> Advertising</h1>
           <div class="wrapper">
             <div class="company-info">
               <h3>Fact.ory</h3>
               <ul>
                 <li><i class="fa fa-road"></i> Istanbul</li>
                 <li><i class="fa fa-phone"></i> 0000 000 00 00</li>
                 <li><i class="fa fa-envelope"></i> erayalp21@gmail.com</li>
               </ul>
             </div>
             <div class="contact">
               <h3>Email Us</h3>
               <div class="alert">Your message has been sent</div>
               <form id="contactForm">
                 <p>
                   <label>Name</label>
                   <input type="text" name="name" id="name" required>
                 </p>
                 <p>
                   <label>Company</label>
                   <input type="text" name="company" id="company">
                 </p>
                 <p>
                   <label>Email Address</label>
                   <input type="email" name="email" id="email" required>
                 </p>
                 <p>
                   <label>Phone Number</label>
                   <input type="text" name="phone" id="phone">
                 </p>
                 <p class="full">
                   <label>Message</label>
                   <textarea name="message" rows="5" id="message"></textarea>
                 </p>
                 <p class="full">
                   <button type="submit">Submit</button>
                 </p>
               </form>
             </div>
           </div>
         </div>
         </body>
       </section>

       <footer id="main-footer" class="py-2">
        <div class="container-fluid">
          <div class="row text-center">
            <div class="col-md-6 mx-auto">
              <p class="lead">
                NO Copyright &copy; 2019 ErayAlp
              </p>
            </div>
          </div>
        </div>
      </footer>
</html>
